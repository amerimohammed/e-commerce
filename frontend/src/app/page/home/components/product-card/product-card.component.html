<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      src="https://placehold.co/600x400"
      class="mb-1 mx-auto product-img"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
    />
    <div
      class="w-100 p-1"
      [ngClass]="{
        'px-8 d-flex flex-column justify-content-between': fullWidthMode
      }"
    >
      <div>
        <h5>{{ product.code }}</h5>
        <p
          class="truncate hover:whitespace-normal"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{ product.title }}
        </p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-danger">{{ product.price | currency }}</span>
        <button mat-icon-button (click)="onAddToCart()">
          <mat-icon class="text-success">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
