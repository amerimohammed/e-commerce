<mat-card class="mb-4 p-2">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by: {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortChange('desc')" mat-menu-item>desc</button>
        <button (click)="onSortChange('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="d-flex align-items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="itemsMenu">
          show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #itemsMenu="matMenu">
          <button (click)="onItemsCountChange(12)" mat-menu-item>12</button>
          <button (click)="onItemsCountChange(24)" mat-menu-item>24</button>
          <button (click)="onItemsCountChange(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button mat-icon-button (click)="onColumnNumberChange(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button mat-icon-button (click)="onColumnNumberChange(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button mat-icon-button (click)="onColumnNumberChange(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
