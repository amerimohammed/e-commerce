<mat-drawer-container [autosize]="true" class="min-vh-100 mx-auto">
  <mat-drawer-content class="p-5">
    <app-products-header
      (columnsNumberChange)="onColumnsCountChanged($event)"
      (itemsCountChange)="onItemsCountChange($event)"
      (sortChange)="onSortChange($event)"
    >
    </app-products-header>
    <mat-grid-list
      *ngIf="appState.appData?.data?.products?.length"
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let product of appState?.appData?.data?.products">
        <app-product-card
          (addToCart)="onAddToCart($event)"
          [product]="product"
          [fullWidthMode]="cols === 1"
          class="w-100"
        ></app-product-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
